# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3307/smart_notes
spring.datasource.username=smartnotes
spring.datasource.password=smartnotes123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Application Name
spring.application.name=Smart Notes API

# Bucket4j Rate Limiting
bucket4j.enabled=true
bucket4j.filters[0].cache-name=buckets
bucket4j.filters[0].url=/api/auth/login
bucket4j.filters[0].rate-limits[0].bandwidths[0].capacity=5
bucket4j.filters[0].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[0].rate-limits[0].bandwidths[0].unit=minutes

bucket4j.filters[1].cache-name=buckets
bucket4j.filters[1].url=/api/notes.*
bucket4j.filters[1].http-method=POST
bucket4j.filters[1].rate-limits[0].bandwidths[0].capacity=10
bucket4j.filters[1].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[1].rate-limits[0].bandwidths[0].unit=minutes

